<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="ProductForm" (ngSubmit)="onSubmit()">
           <div class="row">
               <div class="col-xs-12">
                   <button 
                   type="submit" 
                   class="btn btn-success"
                   [disabled]=!ProductForm.valid
                   >Save</button>
                   <button type="button" class="btn btn-danger">Cancel</button>
               </div>
           </div>
           <div class="row">
              <div class="col-xs-12">
                  <div class="from-group">
                      <label for="name">Name</label>
                      <input
                       type="text" 
                       id="name" 
                       class="form-control"
                       formControlName="name">
                  </div>
              </div>
           </div>
           <div class="row">
            <div class="col-xs-12">
                <div class="from-group">
                    <label for="image">Image URL</label>
                    <input
                     type="text" 
                     id="image" 
                     formControlName="image"
                     class="form-control">
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col-xs-12">
                <img src="" class="img-responsive">
            </div>
         </div>
         <div class="row">
            <div class="col-xs-12">
                <div class="from-group">
                    <label for="price">Price</label>
                    <input
                     type="number"
                     id="price" 
                     class="form-control"
                     formControlName="price">
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col-xs-12">
                <div class="from-group">
                    <label for="description">Description</label>
                    <textarea
                     type="text" 
                     id="description" 
                     class="form-control"
                     formControlName="description"
                     rows="6"></textarea>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col-xs-12" formArrayName="tags">
                <div class="row"
                *ngFor="let tagCtrl of controls; let i = index"
                 [formGroupName]="i"
                 style="margin-top: 10px;">
                    <div class="col-xs-8">
                        <input
                        type="text" 
                        class="form-control"
                        formControlName="name">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-success" (click)="onAddtag()">Add Tag</button>
                    </div>
                </div>
            </div>
         </div>
        </form>
    </div>
</div>
